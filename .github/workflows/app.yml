name: Deploy App to Netlify
on:
  push:
    branches: [ master ]
jobs:
  checkChangesInApp:
    runs-on: ubuntu-latest
    outputs:
      continue:
        description: "Determines whether deploy process should proceed"
    steps:
      - uses: actions/checkout@v1
      - name: Check changes in App
        id: changes
        run: |
          if ! git diff-index --quiet HEAD~$(jq '.commits | length' "${GITHUB_EVENT_PATH}") app; then
            echo "Changes in app, proceeding" && echo "::set-output name=continue::true"
          else
            echo "No changes in app, stopping" && echo "::set-output name=continue::false"
          fi
  build:
    runs-on: ubuntu-latest
    needs: checkChangesInApp
    if: outputs.continue == 'true'
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 10
        uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: Install Deps
        run: yarn
      - name: Build Gatsby App
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GOOGLE_ANALYTICS: ${{ secrets.GOOGLE_ANALYTICS }}
          NODE_ENV: ${{ secrets.NODE_ENV }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: yarn workspace @josefaidt/app build
      - name: Deploy to netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=app/public --prod -m "Deployed with GitHub Actions"
          secrets: '["NETLIFY_AUTH_TOKEN", "NETLIFY_SITE_ID"]'